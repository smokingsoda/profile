<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王俊儒</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500&family=Noto+Serif+TC:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-brand">王俊儒</div>
            <ul class="nav-menu">
                <li><a href="#home" class="nav-link active" data-page="home">首页</a></li>
                <li class="nav-dropdown">
                    <a href="#poetry" class="nav-link" data-page="poetry">诗集</a>
                    <ul class="dropdown-menu">
                        <li><a href="#poetry#poem-1" data-page="poetry" data-scroll="poem-1">其一</a></li>
                        <li><a href="#poetry#poem-2" data-page="poetry" data-scroll="poem-2">其二</a></li>
                        <li><a href="#poetry#poem-3" data-page="poetry" data-scroll="poem-3">其三</a></li>
                        <li><a href="#poetry#poem-4" data-page="poetry" data-scroll="poem-4">其四</a></li>
                        <li><a href="#poetry#poem-5" data-page="poetry" data-scroll="poem-5">其五</a></li>
                        <li><a href="#poetry#poem-6" data-page="poetry" data-scroll="poem-6">其六</a></li>
                    </ul>
                </li>
                <li><a href="#music" class="nav-link" data-page="music">音乐</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div id="app-content">
        <!-- Content will be loaded here dynamically -->
    </div>

    <!-- Floating Music Player -->
    <div id="floating-player" class="floating-player hidden">
        <div class="player-full">
            <div class="player-header">
                <button id="minimize-btn" class="minimize-btn" title="最小化">−</button>
                <button id="close-player" class="close-player-btn" title="关闭">✕</button>
            </div>
            <div class="player-info">
                <img id="player-cover" class="player-cover" src="" alt="">
                <div class="player-text">
                    <div id="player-title" class="player-title">未播放</div>
                    <div id="player-album" class="player-album">---</div>
                </div>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="control-btn">⏮</button>
                <button id="play-pause-btn" class="control-btn play-btn">▶</button>
                <button id="next-btn" class="control-btn">⏭</button>
            </div>
            <div class="player-progress">
                <span id="current-time">0:00</span>
                <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0">
                <span id="duration">0:00</span>
            </div>
        </div>
        <div class="player-mini hidden">
            <img id="player-cover-mini" class="player-cover-mini" src="" alt="">
            <div class="player-mini-info">
                <div id="player-title-mini" class="player-title-mini">未播放</div>
            </div>
            <button id="play-pause-mini" class="control-btn-mini">▶</button>
            <button id="expand-btn" class="expand-btn" title="展开">▲</button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="audio-player"></audio>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <span id="lightbox-close" class="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-content" src="" alt="">
    </div>

    <script src="js/spa-app.js"></script>
    <script src="js/music-player.js"></script>
</body>
</html>
